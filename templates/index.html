<!DOCTYPE html>
<html>
  <head>
    <title>calc</title>
    <script type="text/javascript" src="/static/js/angular.js" defer></script>
    <script type="text/javascript" src="/static/js/calculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/calculator.css" />
  </head>
  <body>
    <div ng-app="calculatorApp" stop-backspace-from-going-back broadcast-keypress ng-controller="InputController">
      <div id="calc" ng-controller="CalculationController">
        <div id="calc-display">{{ '{{displayValue}}' }}</div>
        <div id="calc-buttons">
          <div id="calc-numbers">
            <a ng-click="handleButtonClick('C')" class="row">C</a>
            <a ng-click="handleButtonClick(1)">1</a>
            <a ng-click="handleButtonClick(2)">2</a>
            <a ng-click="handleButtonClick(3)">3</a>
            <a ng-click="handleButtonClick(4)">4</a>
            <a ng-click="handleButtonClick(5)">5</a>
            <a ng-click="handleButtonClick(6)">6</a>
            <a ng-click="handleButtonClick(7)">7</a>
            <a ng-click="handleButtonClick(8)">8</a>
            <a ng-click="handleButtonClick(9)">9</a>
            <a ng-click="handleButtonClick(0)" class="wide">0</a>
            <a ng-click="handleButtonClick('.')">.</a>
          </div>
          <div id="calc-functions">
            <a ng-click="handleButtonClick('+')">+</a>
            <a ng-click="handleButtonClick('-')">-</a>
            <a ng-click="handleButtonClick('*')">*</a>
            <a ng-click="handleButtonClick('/')">/</a>
            <a ng-click="handleButtonClick('=')">=</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
